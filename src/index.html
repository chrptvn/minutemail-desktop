<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8">
  <title>MinuteMail - Temporary Email Address</title>
  <base href="/">

  <!-- Enhanced viewport for better iOS support -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MinuteMail">

  <meta name="description" content="Get a temporary, disposable email address that expires automatically. Perfect for signups, downloads, and protecting your privacy.">
  <meta name="keywords" content="temporary email, disposable email, privacy, anonymous email, minutemail">
  <meta name="author" content="MinuteMail">

  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; connect-src 'self' https://minutemail.co https://api.minutemail.co;">
  <meta http-equiv="Referrer-Policy" content="no-referrer">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Theme Color -->
  <meta name="theme-color" content="#24c8db">
  <meta name="msapplication-TileColor" content="#24c8db">

  <!-- Open Graph -->
  <meta property="og:title" content="MinuteMail - Temporary Email Address">
  <meta property="og:description" content="Get a temporary, disposable email address that expires automatically. Perfect for signups, downloads, and protecting your privacy.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://minutemail.co">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="MinuteMail - Temporary Email Address">
  <meta name="twitter:description" content="Get a temporary, disposable email address that expires automatically.">

  <!-- Preload critical resources -->
  <link rel="preconnect" href="https://minutemail.co">
  <link rel="preconnect" href="https://api.minutemail.co">
  <script defer data-domain="minutemail.co" src="https://plausible.minutemail.co/js/script.tagged-events.js"></script>
  <!-- Critical CSS for theme initialization and SSR -->
  <style>
    /* Prevent flash of unstyled content */
    :root {
      --primary-color: #24c8db;
      --background-color: #ffffff;
      --surface-color: #f8fafc;
      --text-color: #1e293b;
      --text-muted: #64748b;
      --border-color: #e2e8f0;
    }

    .dark {
      --primary-color: #24c8db;
      --background-color: #0d1117;
      --surface-color: #161b22;
      --text-color: #e6edf3;
      --text-muted: #8b949e;
      --border-color: #30363d;
    }

    html {
      background-color: var(--background-color);
      color: var(--text-color);
      transition: none !important; /* Prevent transition flashing */
      /* Force proper mobile rendering */
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    html.dark {
      background-color: #0d1117;
      color: #e6edf3;
    }

    html:not(.dark) {
      background-color: #ffffff;
      color: #1e293b;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: none !important; /* Prevent transition flashing */
      min-height: 100vh;
      /* Improve text rendering on mobile */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      /* Prevent iOS zoom on input focus */
      font-size: 16px;
      /* Disable iOS bounce scrolling */
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: none;
    }

    /* Ensure app root takes full height */
    app-root {
      display: block;
      min-height: 100vh;
    }

    /* Loading state */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--background-color);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(36, 200, 219, 0.3);
      border-top: 3px solid #24c8db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hide loading screen when app is ready */
    app-root:not(:empty) + .loading-screen {
      opacity: 0;
      pointer-events: none;
    }

    /* Ensure proper modal positioning for SSR */
    .mail-viewer-overlay {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      z-index: 9999 !important;
    }

    /* Prevent theme transition flashing */
    .no-transition * {
      transition: none !important;
    }

    /* Force mobile styles on small screens */
    @media screen and (max-width: 768px) {
      .hidden.md\\:grid {
        display: none !important;
      }

      .md\\:grid {
        display: none !important;
      }

      /* Ensure proper font sizes */
      body {
        font-size: 16px !important;
      }

      /* Improve touch targets */
      button, [role="button"], a {
        min-height: 44px;
        min-width: 44px;
      }
    }

    /* iOS specific fixes */
    @supports (-webkit-touch-callout: none) {
      /* iOS Safari specific styles */
      body {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      input, textarea, [contenteditable] {
        -webkit-user-select: text;
        user-select: text;
      }

      /* Prevent iOS zoom */
      input[type="text"], input[type="email"], textarea {
        font-size: 16px !important;
      }
    }
  </style>
</head>
<body>
  <app-root></app-root>

  <!-- Loading screen fallback -->
  <div class="loading-screen">
    <div class="loading-spinner"></div>
  </div>

  <!-- Enhanced theme initialization script with iOS support -->
  <script>
    // Helper function to get cookie value
    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    // Detect mobile device
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
             window.innerWidth <= 768 ||
             (window.screen && window.screen.width <= 768);
    }

    // Force mobile styles if needed
    function forceMobileStyles() {
      if (isMobileDevice()) {
        document.documentElement.classList.add('mobile-device');
        // Add CSS to force mobile styles
        const style = document.createElement('style');
        style.textContent = `
          .hidden.md\\:grid,
          .md\\:grid {
            display: none !important;
          }

          @media screen and (max-width: 768px) {
            .hidden.md\\:grid,
            .md\\:grid {
              display: none !important;
            }
          }
        `;
        document.head.appendChild(style);
      }
    }

    // Immediately apply saved theme or default to dark
    (function() {
      try {
        // Try cookie first (preferred method)
        let savedTheme = getCookie('minutemail_theme');

        // Fallback to localStorage for existing users
        if (!savedTheme) {
          savedTheme = localStorage.getItem('minutemail_theme');

          // If found in localStorage, migrate to cookie
          if (savedTheme) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (365 * 24 * 60 * 60 * 1000));
            document.cookie = `minutemail_theme=${savedTheme};expires=${expires.toUTCString()};path=/;SameSite=Lax`;
            localStorage.removeItem('minutemail_theme');
          }
        }

        // Determine theme: use saved preference or default to dark
        const shouldUseDark = savedTheme ? savedTheme === 'dark' : true;

        const html = document.documentElement;
        const body = document.body;

        // Add no-transition class to prevent flashing
        html.classList.add('no-transition');
        body.classList.add('no-transition');

        // Apply theme immediately
        if (shouldUseDark) {
          html.classList.add('dark');
          body.classList.add('dark');
        } else {
          html.classList.remove('dark');
          body.classList.remove('dark');
        }

        // Force mobile styles
        forceMobileStyles();

        // Force a reflow to ensure styles are applied
        html.offsetHeight;

        // Remove no-transition class after a short delay
        setTimeout(() => {
          html.classList.remove('no-transition');
          body.classList.remove('no-transition');
        }, 50);
      } catch (e) {
        console.warn('Theme initialization error:', e);
        // Fallback to dark mode if cookies/localStorage are not available
        document.documentElement.classList.add('dark');
        document.body.classList.add('dark');
        forceMobileStyles();
      }
    })();

    // Additional iOS fixes
    if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
      // Prevent iOS bounce scrolling
      document.addEventListener('touchmove', function(e) {
        if (e.target.closest('.overflow-y-auto, .overflow-auto')) {
          return;
        }
        e.preventDefault();
      }, { passive: false });

      // Fix iOS viewport issues
      function fixIOSViewport() {
        const viewport = document.querySelector('meta[name="viewport"]');
        if (viewport) {
          viewport.setAttribute('content', 'width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover');
        }
      }

      // Apply fix on load and orientation change
      window.addEventListener('load', fixIOSViewport);
      window.addEventListener('orientationchange', function() {
        setTimeout(fixIOSViewport, 100);
      });
    }
  </script>
</body>
</html>
