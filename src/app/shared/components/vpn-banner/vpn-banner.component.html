<div class="bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg p-6 text-white animate-fade-in">
  <div class="flex items-start space-x-4">
    <div class="flex-shrink-0">
      <app-icon name="shield" [size]="24" class="text-blue-200"></app-icon>
    </div>
    <div class="flex-1">
      <h3 class="text-lg font-semibold">Enhance Your Privacy</h3>
      <p class="mt-1 text-sm text-blue-100">
        Complete your anonymous setup with a VPN. Hide your IP address and encrypt your connection.
      </p>
      <div class="mt-4">
        <a
          href="https://nordvpn.com"
          target="_blank"
          rel="noopener noreferrer"
          class="inline-flex items-center px-4 py-2 bg-white text-blue-600 font-medium rounded-lg hover:bg-blue-50 transition-colors duration-200 focus-ring"
          aria-label="Get NordVPN - Opens in new tab"
        >
          Get NordVPN
          <app-icon name="external-link" [size]="16" class="ml-2"></app-icon>
        </a>
      </div>
    </div>
  </div>
</div>
