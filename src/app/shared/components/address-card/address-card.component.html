<!-- src/app/components/address-card/address-card.component.html -->
<app-card customClass="animate-fade-in">
  <div class="text-center space-y-4">
    <div class="space-y-2">
      <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100">
        Your Temporary Email
      </h2>
      <p class="text-sm text-gray-600 dark:text-gray-400">
        Use this address to receive emails anonymously
      </p>
    </div>

    @if (alias) {
      <div class="email-display rounded-lg p-4">
        <div class="flex items-center justify-between">
          <code class="text-sm font-mono break-all text-gray-900 dark:text-gray-100">
            {{ alias }}
          </code>
          <app-button
            variant="ghost"
            size="sm"
            [loading]="copying"
            (onClick)="onCopy.emit()"
            ariaLabel="Copy email address"
            class="ml-2 flex-shrink-0 copy-button"
          >
            @if (copied) {
              <app-icon name="check" [size]="16" class="text-green-500"></app-icon>
            } @else {
              <app-icon name="copy" [size]="16"></app-icon>
            }
          </app-button>
        </div>
      </div>

      <div class="flex items-center justify-center">
        <app-countdown [expiresAt]="expiresAt"></app-countdown>
      </div>
    } @else {
      <div class="space-y-4">
        <p class="text-gray-600 dark:text-gray-400">
          Generate a temporary email address to get started
        </p>
        <app-button
          variant="primary"
          size="lg"
          [loading]="generating"
          (onClick)="onGenerate.emit()"
          ariaLabel="Generate new email address"
          class="generate-button"
        >
          <app-icon name="mail" [size]="20" class="mr-2"></app-icon>
          Generate Email Address
        </app-button>
      </div>
    }

    @if (alias) {
      <div class="flex justify-center action-buttons">
        <app-button
          variant="secondary"
          size="sm"
          [loading]="generating"
          (onClick)="onGenerate.emit()"
          ariaLabel="Generate new email address"
        >
          <app-icon name="refresh" [size]="16" class="mr-2"></app-icon>
          New Address
        </app-button>
        <app-button
          variant="primary"
          size="sm"
          (onClick)="onViewInbox.emit()"
          ariaLabel="View inbox"
        >
          <app-icon name="mail" [size]="16" class="mr-2"></app-icon>
          View Inbox
        </app-button>
      </div>
    }
  </div>
</app-card>
