<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
  <div class="flex justify-between items-center h-14 sm:h-16">
    <div class="flex items-center space-x-2 sm:space-x-3">
      <img src="/minutemail64x64.png" alt="MinuteMail" class="w-8 h-8 sm:w-10 sm:h-10" />
      <h1 class="text-lg sm:text-xl font-bold text-gray-900 dark:text-gray-100">
        MinuteMail
      </h1>
    </div>

    <div class="flex items-center space-x-2 sm:space-x-3">
      <app-button
        variant="ghost"
        size="sm"
        (onClick)="goToApi()"
        ariaLabel="View API documentation"
        class="hidden sm:inline-flex"
      >
        <app-icon name="code" [size]="18" class="mr-2"></app-icon>
        API
      </app-button>

      <app-button
        variant="ghost"
        size="sm"
        (onClick)="goToPrivacy()"
        ariaLabel="View privacy policy"
        class="hidden sm:inline-flex"
      >
        <app-icon name="shield" [size]="18" class="mr-2"></app-icon>
        Privacy Policy
      </app-button>

      <app-profile-menu></app-profile-menu>
    </div>
  </div>
</div>
