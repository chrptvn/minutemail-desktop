@if (isOpen && mail) {
  <div class="fixed inset-0 z-50 overflow-hidden" [attr.aria-labelledby]="'mail-title-' + mail.id">
    <!-- Backdrop -->
    <div 
      class="absolute inset-0 bg-black bg-opacity-50 transition-opacity duration-300"
      (click)="onClose.emit()"
      aria-hidden="true"
    ></div>
    
    <!-- Drawer - Limited to 2xl width (32rem = 512px) -->
    <div class="absolute right-0 top-0 h-full w-full max-w-2xl bg-white dark:bg-dark-900 shadow-xl animate-slide-in">
      <div class="flex h-full flex-col">
        <!-- Header -->
        <div class="border-b border-gray-200 dark:border-dark-700 px-6 py-4 bg-white dark:bg-dark-900">
          <div class="flex items-center justify-between">
            <h2 [id]="'mail-title-' + mail.id" class="text-lg font-semibold text-gray-900 dark:text-gray-100 truncate">
              {{ mail.subject || '(No subject)' }}
            </h2>
            <app-button
              variant="ghost"
              size="sm"
              (onClick)="onClose.emit()"
              ariaLabel="Close email viewer"
            >
              <app-icon name="x" [size]="20" class="text-gray-700 dark:text-gray-300"></app-icon>
            </app-button>
          </div>
          
          <div class="mt-3 space-y-2">
            <div class="flex items-center text-sm">
              <span class="font-medium text-gray-700 dark:text-gray-300 mr-2 min-w-0 w-16">From:</span>
              <span class="text-gray-900 dark:text-gray-100 truncate">{{ mail.from }}</span>
            </div>
            <div class="flex items-center text-sm">
              <span class="font-medium text-gray-700 dark:text-gray-300 mr-2 min-w-0 w-16">Received:</span>
              <span class="text-gray-600 dark:text-gray-400">{{ formatDate(mail.received_at) }}</span>
            </div>
          </div>
        </div>
        
        <!-- Content -->
        <div class="flex-1 overflow-y-auto p-6 bg-white dark:bg-dark-900">
          <div class="prose prose-sm max-w-none dark:prose-invert">
            @if (isHtmlContent(mail.body)) {
              <div [innerHTML]="getSanitizedHtml(mail.body)" class="text-gray-900 dark:text-gray-100"></div>
            } @else {
              <pre class="whitespace-pre-wrap font-sans text-sm text-gray-900 dark:text-gray-100 bg-gray-50 dark:bg-dark-800 p-4 rounded-lg border border-gray-200 dark:border-dark-700">{{ mail.body }}</pre>
            }
          </div>
        </div>
        
        <!-- Footer -->
        <div class="border-t border-gray-200 dark:border-dark-700 px-6 py-4 bg-white dark:bg-dark-900">
          <div class="flex justify-end">
            <app-button
              variant="secondary"
              size="sm"
              (onClick)="onClose.emit()"
            >
              Close
            </app-button>
          </div>
        </div>
      </div>
    </div>
  </div>
}
